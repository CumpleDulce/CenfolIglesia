<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pistas Musicales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Pistas de Alabanza</h1>
            <p>Iglesia Cenfol</p>
        </div>
    </header>

    <nav class="navbar">
        <div class="container">
            <a href="index.html">Inicio</a>
            <a href="acordes.html">Acordes</a>
            <a href="youtube.html">YouTube</a>
            <a href="calendario.html">Calendario</a>
        </div>
    </nav>

    <main class="container">
        <section class="section">
            <h2>üéµ Pistas Disponibles</h2>
            <div class="video-grid" id="videosList"></div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>¬© 2024 Ministerio de Alabanza</p>
        </div>
    </footer>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzaVXrTVGbtqtQ3OUkjBFsFnVr0MaJUnhATf2q_0QNBxZ-4MCun-F58ri6o62kJrNmCTQ/exec";

        function cargarVideos() {
            fetch(API_URL)
                .then(response => response.json())
                .then(data => {
                    const videos = data.videos; // Aseg√∫rate de que la API devuelva un array llamado "videos"
                    const contenedor = document.getElementById('videosList');
                    let html = '';

                    if (videos.length === 0) {
                        html = `<p>No hay videos disponibles.</p>`;
                    } else {
                        videos.forEach(video => {
                            // Aseg√∫rate de que la API devuelva los campos correctos
                            const titulo = video.Titulo || "Sin t√≠tulo";
                            const artista = video.Artista || "Ministerio de Alabanza";
                            const url = video.URL || "#";
                            const id = video.ID || "";

                            // Generar miniatura de YouTube
                            const thumbnail = `https://img.youtube.com/vi/${id}/hqdefault.jpg`;
                            
                            html += `
                                <div class="video-card">
                                    <img src="${thumbnail}" alt="${titulo}" class="video-thumbnail">
                                    <div class="video-info">
                                        <h3>${titulo}</h3>
                                        <p>${artista}</p>
                                        <a href="${url}" target="_blank" class="btn">
                                            ‚ñ∂ Reproducir
                                        </a>
                                    </div>
                                </div>
                            `;
                        });
                    }

                    contenedor.innerHTML = html;
                })
                .catch(error => {
                    console.error("Error al cargar los videos:", error);
                    document.getElementById('videosList').innerHTML = `<p>Error al cargar los videos. Int√©ntalo de nuevo m√°s tarde.</p>`;
                });
        }

        // Cargar los videos al abrir la p√°gina
        document.addEventListener('DOMContentLoaded', cargarVideos);
    </script>
</body>
</html>
